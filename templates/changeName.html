<ion-modal-view class="update_modal Update_Modals" style="min-height: 35%;">

  <ion-header-bar class="modal_head">
    <div class="row sorted">
      <div class="col col-80 col-search">
      </div>
      <div class="col col-20">
        <span class="close-icon" ng-click="closeChangeNameModal()"><i class="icon ion-android-close main2-text-color"></i></span>
      </div>
    </div>
  </ion-header-bar>

  <ion-content scroll="false">
    <div class="list list-inset" style="margin: 0px;">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="firstName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="lastName">
      </label>
      <a class="button button-block main-btn" ng-click="closeChangeNameModal(firstName, lastName)">Done</a>
    </div>
  </ion-content>
</ion-modal-view>
